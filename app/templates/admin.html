{% extends "layout.html" %}

{% block content %}
<div class="container" style="text-align: center; margin-top: 50px;">
  <h2 class="logo" style="color: #4e73df;">Admin Portal</h2>
  <div class="admin-guild-select">
    <button class="guild-dropdown-btn" onclick="toggleGuildDropdown()">Select Guild â–¼</button>
    <div class="guild-dropdown-list" id="guild-dropdown-list" style="display:none;">
      <!-- Guilds will be populated here -->
    </div>
  </div>
  <div class="admin-tabs">
    <button class="admin-tab active" id="users-tab" onclick="showUsers()">Users</button>
    <button class="admin-tab" id="events-tab" onclick="showEvents()">Events</button>
    <button class="admin-tab" id="former-users-tab" onclick="showFormerUsers()">Former Users</button>
  </div>
  <div id="tab-content" style="margin-top: 30px;"></div>
</div>
<script src="{{ url_for('static', filename='js/guilds.js') }}"></script>
<script src="{{ url_for('static', filename='js/users.js') }}"></script>
<script src="{{ url_for('static', filename='js/events.js') }}"></script>
<script src="{{ url_for('static', filename='js/formerUsers.js') }}"></script>
{% endblock %}
